/* App layout */
.app{

.player-controls{display:flex;align-items:center;gap:10px}

.progress{height:10px;background:rgba(255,255,255,0.04);border-radius:999px;overflow:hidden;cursor:pointer}

const listEl = document.getElementById('list');
const searchInput = document.getElementById('search');
const filterEl = document.getElementById('filter');
const nowTitle = document.getElementById('nowTitle');
const nowTags = document.getElementById('nowTags');
const btnPlay = document.getElementById('btnPlay');
const btnPrev = document.getElementById('btnPrev');
const btnNext = document.getElementById('btnNext');
const progressBar = document.getElementById('progressBar');
const progressFill = document.getElementById('progressFill');
const timeEl = document.getElementById('time');
const speedEl = document.getElementById('speed');
const volumeEl = document.getElementById('volume');
const lyricsPanel = document.getElementById('lyricsPanel');
const lyricsEl = document.getElementById('lyrics');
const toggleLyricsBtn = document.getElementById('toggleLyrics');
const fullscreenBtn = document.getElementById('fullscreenBtn');

const audio = new Audio();
audio.preload = 'metadata';
let currentIndex = null;
let parsedLyrics = [];
let syncMode = false;

// ====== Format temps ======
function formatTime(t){
  if(!isFinite(t)) return '00:00';
  const m = Math.floor(t/60).toString().padStart(2,'0');
  const s = Math.floor(t%60).toString().padStart(2,'0');
  return `${m}:${s}`;
}

// ====== Liste ======
function renderList(items){
  listEl.innerHTML = '';
  items.forEach((m, idx)=>{
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <div style="width:52px;height:52px;border-radius:8px;background:linear-gradient(90deg,var(--accent1),var(--accent2));display:grid;place-items:center;font-weight:700">‚ô™</div>
      <div class="info">
        <div class="titleitem">${m.title}</div>
        <div class="tags">${m.tags.join(' ‚Ä¢ ')}</div>
      </div>`;
    card.addEventListener('click',()=> selectAndPlay(idx));
    listEl.appendChild(card);
  });
}

// ====== S√©lection + lecture ======
function selectAndPlay(index){
  const m = MONOMES[index];
  if(!m) return;
  currentIndex = index;
  audio.src = m.audio;
  audio.playbackRate = parseFloat(speedEl.value);
  audio.volume = parseFloat(volumeEl.value);
  nowTitle.textContent = m.title;
  nowTags.textContent = m.tags.join(' ‚Ä¢ ');
  loadLyrics(m.lyrics || '');
  audio.play().then(()=>btnPlay.textContent='‚è∏').catch(()=>{});
}

// ====== Paroles synchronis√©es ======
function loadLyrics(raw){
  parsedLyrics = [];
  lyricsEl.innerHTML = '';
  const lrcPattern = /^\s*\[(\d{1,2}):(\d{2})(?:\.(\d{1,2}))?\]\s*(.*)$/;
  const lines = raw.split(/\r?\n/).filter(l=>l.trim().length>0);
  let isLRC = lines.some(ln => lrcPattern.test(ln));

  if(isLRC){
    syncMode = true;
    lines.forEach(ln=>{
      const m = ln.match(lrcPattern);
      if(m){
        const time = parseInt(m[1])*60 + parseInt(m[2]) + (m[3]?parseInt(m[3]):0)/100;
        const div = document.createElement('div');
        div.className='line';
        div.dataset.time = time;
        div.textContent = m[4] || '';
        lyricsEl.appendChild(div);
        parsedLyrics.push({time, el:div});
      }
    });
    parsedLyrics.sort((a,b)=>a.time-b.time);
  } else {
    syncMode = false;
    const p = document.createElement('div');
    p.style.whiteSpace = 'pre-wrap';
    p.textContent = raw || 'Paroles indisponibles.';
    lyricsEl.appendChild(p);
  }
}

// ====== Progression + highlight ======
function updateProgress(){
  if(!audio.duration) return;
  const pct = (audio.currentTime / audio.duration) * 100;
  progressFill.style.width = pct + '%';
  timeEl.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;

  if(syncMode && parsedLyrics.length){
    let activeIndex = parsedLyrics.findIndex((p, idx)=>{
      const next = parsedLyrics[idx+1];
      if(!next) return audio.currentTime >= p.time;
      return audio.currentTime >= p.time && audio.currentTime < next.time;
    });
    parsedLyrics.forEach((p, i)=>{
      p.el.classList.toggle('active', i===activeIndex);
    });
    const activeLine = parsedLyrics[activeIndex]?.el;
    if(activeLine){
      const c = lyricsEl;
      const top = activeLine.offsetTop - c.clientHeight/2 + activeLine.clientHeight/2;
      c.scrollTo({top, behavior:'smooth'});
    }
  }
}

// ====== Audio events ======
audio.addEventListener('timeupdate', updateProgress);
audio.addEventListener('loadedmetadata', ()=> timeEl.textContent = `${formatTime(0)} / ${formatTime(audio.duration)}`);
audio.addEventListener('play', ()=> btnPlay.textContent = '‚è∏');
audio.addEventListener('pause', ()=> btnPlay.textContent = '‚ñ∂');
audio.addEventListener('ended', ()=> nextTrack());

// ====== Boutons principaux ======
btnPlay.addEventListener('click', ()=>{
  if(!audio.src && MONOMES.length>0){ selectAndPlay(0); return; }
  if(audio.paused) audio.play(); else audio.pause();
});

btnPrev.addEventListener('click', prevTrack);
btnNext.addEventListener('click', nextTrack);

function prevTrack(){
  if(currentIndex===null) return;
  const newIndex = (currentIndex - 1 + MONOMES.length) % MONOMES.length;
  selectAndPlay(newIndex);
}
function nextTrack(){
  if(currentIndex===null) return;
  const newIndex = (currentIndex + 1) % MONOMES.length;
  selectAndPlay(newIndex);
}

// ====== Divers contr√¥les ======
speedEl.addEventListener('change', ()=> audio.playbackRate = parseFloat(speedEl.value));
volumeEl.addEventListener('input', ()=> audio.volume = parseFloat(volumeEl.value));

toggleLyricsBtn.addEventListener('click', ()=>{
  lyricsPanel.style.display = (lyricsPanel.style.display === 'none') ? 'block' : 'none';
});
fullscreenBtn.addEventListener('click', ()=>{
  const el = document.documentElement;
  if(!document.fullscreenElement) el.requestFullscreen?.();
  else document.exitFullscreen?.();
});

progressBar.addEventListener('click', e=>{
  const rect = progressBar.getBoundingClientRect();
  const pct = (e.clientX - rect.left) / rect.width;
  if(audio.duration) audio.currentTime = pct * audio.duration;
});

// ====== Espace = lecture/pause ======
window.addEventListener('keydown', e=>{
  if(['input','textarea','select'].includes(document.activeElement.tagName.toLowerCase())) return;
  if(e.key === ' '){
    e.preventDefault();
    if(audio.paused) audio.play(); else audio.pause();
  }
});

// ====== Recherche / filtre ======
function applyFilters(){
  const q = searchInput.value.trim().toLowerCase();
  const f = filterEl.value;
  const filtered = MONOMES.filter(m=>{
    if(f !== 'all' && !m.tags.includes(f)) return false;
    if(!q) return true;
    return m.title.toLowerCase().includes(q) || (m.lyrics||'').toLowerCase().includes(q);
  });
  renderList(filtered);
}

searchInput.addEventListener('input', applyFilters);
filterEl.addEventListener('change', applyFilters);

// ====== Initialisation ======
renderList(MONOMES);
applyFilters();
audio.volume = 0.9;
speedEl.value = 1;
</script>

</body>
</html>
